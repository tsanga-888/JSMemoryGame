<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Memory Game</title>
    <link  rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="uft-8"></script>
</head>
<body>    
    <h3>Score : <span id="score"></span></h3>
    <h3>Timer : <span id="timer"></span></h3>
    <h3>Message: <span id="result"></span></h3>
    <button id="button">Start</button>
    <div class="grid">

        <!-- <canvas id="gameCanvas" </canvas> returns default 300px by 150px regardless of style setting
             Must set width and height attribute or images are stretched. -->
        <canvas id="gameCanvas" width="400px" height="300px"></canvas>        
    </div>  
</body>
</html>
